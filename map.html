<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Atlas</title>
  <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f1111;
      font-family: 'Domine', serif;
      color: #e6e6e6;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .node {
      position: absolute;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      padding: 1rem 1.25rem;
      border-radius: 6px;
      color: #e6e6e6;
      font-size: 1rem;
      width: 220px;
      text-align: center;
      text-decoration: none;
      transition: background 0.3s ease;
      pointer-events: auto;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .node:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    h1 {
      position: absolute;
      top: 4%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.4rem;
      color: #aaa;
      z-index: 5;
      letter-spacing: 0.03em;
    }

    .back-button {
      position: absolute;
      top: 4%;
      left: 5%;
      text-decoration: none;
      color: #888;
      font-size: 0.9rem;
      border: 1px solid #888;
      padding: 0.5rem 1rem;
      background: transparent;
      z-index: 5;
    }

    .back-button:hover {
      color: #fff;
      border-color: #fff;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-button">‚Üê Return</a>
  <h1>The Material Atlas</h1>

  <!-- Floating nodes -->
  <a href="plastic.html" class="node">Plastic (the synthetic solution)</a>
  <a href="carbon.html" class="node">Carbon (misunderstood metabolism)</a>
  <a href="salt.html" class="node">Salt (the hidden preservative)</a>
  <a href="silicon.html" class="node">Silicon (memory carved in sand)</a>
  <a href="lead.html" class="node">Lead (slow violence in plain sight)</a>
  <a href="mycelium.html" class="node">Mycelium (borrowed intelligence)</a>

  <script>
    const nodes = document.querySelectorAll('.node');
    const speeds = [];

    nodes.forEach((node, i) => {
      const top = Math.random() * 70 + 5;
      const left = Math.random() * 70 + 5;
      node.style.top = `${top}%`;
      node.style.left = `${left}%`;

      speeds[i] = {
        dx: (Math.random() - 0.5) * 0.1,
        dy: (Math.random() - 0.5) * 0.1,
      };
    });

    function animate() {
      nodes.forEach((node, i) => {
        let top = parseFloat(node.style.top);
        let left = parseFloat(node.style.left);

        if (top < 0 || top > 85) speeds[i].dy *= -1;
        if (left < 0 || left > 85) speeds[i].dx *= -1;

        node.style.top = `${top + speeds[i].dy}%`;
        node.style.left = `${left + speeds[i].dx}%`;
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
