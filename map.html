<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Atlas</title>
  <link href="https://fonts.googleapis.com/css2?family=Domine&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f1111;
      font-family: 'Share Tech Mono', monospace;
      color: #8feaff;
      overflow: hidden;
      cursor: crosshair;
    }

    a.back-button {
      position: fixed;
      top: 3%;
      left: 3%;
      text-decoration: none;
      color: #8feaff;
      font-size: 0.9rem;
      border: 1px solid #00f0ff66;
      padding: 0.4rem 1rem;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 4px;
      text-shadow: 0 0 2px #00f0ff;
      z-index: 10;
    }

    h1 {
      position: absolute;
      top: 4%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.3rem;
      color: #00f0ffbb;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      z-index: 5;
      text-shadow: 0 0 4px #00f0ff55;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .node {
      position: absolute;
      background: rgba(0, 255, 255, 0.06);
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 6px #00f0ff33;
      padding: 0.75rem 1.25rem;
      border-radius: 5px;
      color: #8feaff;
      font-size: 0.95rem;
      width: 240px;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
      z-index: 1;
      pointer-events: auto;
    }

    .node:hover {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 10px #00f0ff88;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-button">&larr; Return</a>
  <h1>Material Atlas</h1>

  <div class="container">
    <a href="plastic.html" class="node">Plastic<br><small>(the synthetic solution)</small></a>
    <a href="carbon.html" class="node">Carbon<br><small>(misunderstood metabolism)</small></a>
    <a href="salt.html" class="node">Salt<br><small>(the hidden preservative)</small></a>
    <a href="silicon.html" class="node">Silicon<br><small>(memory carved in sand)</small></a>
    <a href="lead.html" class="node">Lead<br><small>(slow violence in plain sight)</small></a>
    <a href="mycelium.html" class="node">Mycelium<br><small>(borrowed intelligence)</small></a>
  </div>

  <script>
    const nodes = document.querySelectorAll('.node');
    const speeds = [];

    nodes.forEach((node, i) => {
      const top = Math.random() * 70 + 10;
      const left = Math.random() * 70 + 10;
      node.style.top = `${top}%`;
      node.style.left = `${left}%`;

      speeds[i] = {
        dx: (Math.random() - 0.5) * 0.06,
        dy: (Math.random() - 0.5) * 0.06,
      };
    });

    function animate() {
      nodes.forEach((node, i) => {
        let top = parseFloat(node.style.top);
        let left = parseFloat(node.style.left);

        if (top < 5 || top > 85) speeds[i].dy *= -1;
        if (left < 5 || left > 85) speeds[i].dx *= -1;

        node.style.top = `${top + speeds[i].dy}%`;
        node.style.left = `${left + speeds[i].dx}%`;
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
