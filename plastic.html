<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plastic – The Synthetic Solution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Domine&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Domine', serif;
      background-color: #0f1111;
      color: #e6e6e6;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    section {
      padding: 8vh 4vw;
      max-width: 800px;
      margin: auto;
    }

    .video-block {
      position: relative;
      width: 100%;
      height: 80vh;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      opacity: 0.25;
    }

    .hud-container {
      position: absolute;
      bottom: 5%;
      left: 5%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      backdrop-filter: blur(6px);
    }

    .hud-panel {
      background: rgba(20, 30, 40, 0.4);
      padding: 0.8rem;
      border-radius: 6px;
      color: #8feaff;
      font-family: monospace;
      text-shadow: 0 0 2px #00f0ff33;
    }

    .hud-title {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #ffffffaa;
    }

    .hud-metric {
      font-size: 1.1rem;
      margin: 0.4rem 0;
    }

    .unit {
      font-size: 0.7rem;
      opacity: 0.8;
    }

    .hud-bar {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    .hud-fill {
      height: 100%;
      width: 0%;
      background: #00faff;
      transition: width 2s ease-out;
    }

    #degradation-chart {
      width: 100%;
      max-width: 900px;
      margin: 8vh auto;
    }
  </style>
</head>
<body>

<section class="video-block" id="video-block">
  <video autoplay muted loop playsinline id="cyanotypeVideo">
    <source src="videos/videoplayback.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- HUD -->
  <div class="hud-container">
    <div class="hud-panel">
      <div class="hud-title">GLOBAL MASS</div>
      <div class="hud-metric"><span id="plastic-count">0.0</span><span class="unit"> Bt</span></div>
      <div class="hud-bar"><div id="bar-plastic" class="hud-fill"></div></div>
    </div>
    <div class="hud-panel">
      <div class="hud-title">WASTE GENERATED /yr</div>
      <div class="hud-metric"><span id="waste-count">0</span><span class="unit"> Mt</span></div>
      <div class="hud-bar"><div id="bar-waste" class="hud-fill"></div></div>
    </div>
    <div class="hud-panel">
      <div class="hud-title">AVG LIFESPAN</div>
      <div class="hud-metric">~<span id="avg-lifetime">2</span><span class="unit"> yrs</span></div>
    </div>
    <div class="hud-panel">
      <div class="hud-title">DEGRADATION TIME</div>
      <div class="hud-metric">~<span id="degrade-time">400</span><span class="unit"> yrs</span></div>
    </div>
  </div>
</section>

<!-- Interactive Timeline Chart -->
<canvas id="degradation-chart"></canvas>

<script>
  let animated = false;

  // Static data (can be replaced with API in future)
  const years = Array.from({length: 2025 - 1950 + 1}, (_, i) => 1950 + i);
  const production = [];
  const cumulative = [];
  const degraded = [];
  let totalProd = 0;

  years.forEach((year, i) => {
    let yearly = year <= 2017 ? (year - 1949) * 0.1 : 0.4;
    totalProd += yearly;
    production.push(+yearly.toFixed(2));
    cumulative.push(+totalProd.toFixed(2));
    let decay = i > 10 ? production.slice(0, i - 10).reduce((a, b) => a + b * 0.001, 0) : 0;
    degraded.push(+decay.toFixed(2));
  });

  // Counter animation
  function animateHUD(prodT, wasteT) {
    if (animated) return;
    animated = true;
    const pc = document.getElementById('plastic-count');
    const wc = document.getElementById('waste-count');
    let cp = 0, cw = 0;
    const steps = 100, sp = prodT / steps, sw = wasteT / steps;

    const interval = setInterval(() => {
      cp += sp; cw += sw;
      pc.innerText = cp.toFixed(1);
      wc.innerText = Math.round(cw);
      document.getElementById('bar-plastic').style.width = (cp / prodT * 100) + '%';
      document.getElementById('bar-waste').style.width = (cw / wasteT * 100) + '%';
      if (cp >= prodT && cw >= wasteT) clearInterval(interval);
    }, 20);
  }

  // Chart rendering
  function renderChart() {
    const ctx = document.getElementById('degradation-chart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: years,
        datasets: [
          {
            label: 'Cumulative Plastic Produced (Bt)',
            data: cumulative,
            borderColor: '#00f0ff',
            tension: 0.25
          },
          {
            label: 'Estimated Degraded Plastic (Bt)',
            data: degraded,
            borderColor: '#ff568f',
            tension: 0.25
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Billion Tons'
            }
          }
        },
        plugins: {
          legend: {
            labels: { color: '#e6e6e6' }
          }
        }
      }
    });
  }

  window.addEventListener('scroll', () => {
    const top = document.getElementById('video-block').getBoundingClientRect().top;
    if (top < window.innerHeight * 0.8) animateHUD(8.3, 350);
  });

  renderChart();
</script>

</body>
</html>
